{% extends 'base.html' %}

{% block content %}

<section class="h-100" style="background-color: #eee;">
     <div class="container h-100 py-5">
       <div class="row d-flex justify-content-center align-items-center h-100">
         <div class="col-10">
   
           <div class="d-flex justify-content-between align-items-center mb-4">
             <h3 class="fw-normal mb-0 text-black">Panier</h3>
             <div>
               <p class="mb-0"><a href="{% url 'delete-cart' %}" class="btn btn-danger">Effacer</a></p>
             </div>
           </div>
           {% for order in orders %}
           <div class="card rounded-3 mb-4">
             <div class="card-body p-4">
               <div class="row d-flex justify-content-between align-items-center">
                 <div class="col-md-2 col-lg-2 col-xl-2">
                   <img
                     src="{{ order.product.thumbnail.url }}"
                     class="img-fluid rounded-3" alt="{{ order.product.name }}">
                 </div>
                 <div class="col-md-3 col-lg-3 col-xl-3">
                   <p class="lead fw-normal mb-2">{{ order.product.name }}</p>
                   <!-- <p><span class="text-muted">Size: </span>M <span class="text-muted">Color: </span>Grey</p> -->
                 </div>
                 <div class="col-md-3 col-lg-3 col-xl-2 d-flex">
                   <button class="btn btn-link px-2"
                     onclick="this.parentNode.querySelector('input[type=number]').stepDown()">
                     <i class="fas fa-minus"></i>
                   </button>
   
                   <!-- <input id="form1" min="0" name="quantity" value="2" type="number"
                     class="form-control form-control-sm" />
   
                   <button class="btn btn-link px-2"
                     onclick="this.parentNode.querySelector('input[type=number]').stepUp()">
                     <i class="fas fa-plus"></i>
                   </button> -->
                 </div>
                 <div class="col-md-3 col-lg-2 col-xl-2 offset-lg-1">
                   <h5 class="mb-0">{{ order.product.name }}</h5>
                 </div>
                 <div class="col-md-1 col-lg-1 col-xl-1 text-end">
                   <a href="{% url 'delete-cart' %}" class="text-danger"><i class='bx bx-trash bx-lg'></i></a>
                 </div>
               </div>
             </div>
           </div>
           {% endfor %}
         
          
   
           <div class="card">
             <div class="card-body">
               <button type="button" class="btn btn-warning btn-block btn-lg">Payement</button>
             </div>
           </div>
   
         </div>
       </div>
     </div>
   </section>

{% endblock content %}
