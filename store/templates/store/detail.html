{% extends 'base.html' %}

{% block content %}

      <h2>{{ product.name }}</h2>
      <h2>{{ product.price }}</h2>
      <img src="{{ product.thumbnail.url }}" alt="{{ product.name }}" style="max-width: 150px;">
      <p>{{ product.description }}</p>
      <p>{{ product.stock }} en stock</p>

{% if user.is_authenticated %}
      <p>
          <a href="{% url 'add_to_cart' product.slug %}">
            Ajouter dans le panier
          </a>
      </p>
{% endif %}

{% endblock %}
